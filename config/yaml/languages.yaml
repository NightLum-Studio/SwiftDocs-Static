  # Defines available languages for the documentation system.
  # Each language entry contains:
  # - code: ISO language code (e.g., 'en', 'ru')
  # - path: directory path where markdown files for this language are stored
  # - name: display name for the language selector dropdown
  
  - code: en
    path: en
    name: English
    
  - code: de
    path: de
    name: Deutsch
    
